# Harbor証明書用のArgoCD Application定義
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor-cert
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/k8s_myHome'  # あなたのリポジトリURLに置き換え
    targetRevision: HEAD
    path: infra/cert-manager
    directory:
      include: 'harbor-certificate.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
# Harbor CA信頼管理用のArgoCD Application定義
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor-ca-trust
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/k8s_myHome'  # あなたのリポジトリURLに置き換え
    targetRevision: HEAD
    path: infra
    directory:
      include: 'harbor-ca-trust.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true