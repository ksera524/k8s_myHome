apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: factorio-pvc
  namespace: sandbox
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-external
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: factorio
  name: factorio
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: factorio
  template:
    metadata:
      labels:
        app: factorio
    spec:
      securityContext:
        fsGroup: 845
        runAsUser: 845
        runAsGroup: 845
      containers:
        - name: factorio-container
          image: factoriotools/factorio:stable-2.0.28
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          env:
            - name: GENERATE_NEW_SAVE
              value: 'false'
            - name: LOAD_LATEST_SAVE
              value: 'true'
            - name: DLC_SPACE_AGE
              value: 'false'
            - name: SAVE_NAME
              value: "k8s-cluster-save"
          ports:
            - containerPort: 34197
              protocol: UDP
              name: "game"
            - containerPort: 27015
              protocol: TCP
              name: "rcon"
          volumeMounts:
            - mountPath: "/factorio"
              name: factorio-storage
      volumes:
        - name: factorio-storage
          persistentVolumeClaim:
            claimName: factorio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: factorio
  namespace: sandbox
  labels:
    app: factorio
spec:
  type: NodePort
  ports:
    - port: 34197        
      nodePort: 32000
      targetPort: game
      protocol: UDP
      name: game
    - port: 27015
      nodePort: 30015
      targetPort: rcon
      protocol: TCP
      name: rcon
  selector:
    app: factorio