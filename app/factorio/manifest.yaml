kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: factorio
  namespace: factorio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: factorio
  template:
    metadata:
      labels:
        app: factorio
    spec:
      containers:
      - name: app
        image: docker.io/dtandersen/factorio:stable
        imagePullPolicy: Always
        ports:
          - containerPort: 34197
            protocol: UDP
          - containerPort: 27015
            protocol: TCP
        env:
        - name: TZ
          value: Asia/Tokyo
        volumeMounts:
          - name: factorio-savedata
            mountPath: /factorio/saves
          - name: factorio-config
            mountPath: /factorio/config
            readOnly: true
      volumes:
        - name: factorio-savedata
          persistentVolumeClaim:
            claimName: factorio-external-ssd-pvc
        - name: factorio-config
          persistentVolumeClaim:
            claimName: factorio-external-ssd-pvc
---
