kind: Service
apiVersion: v1
metadata:
  labels:
    app: factorio-udp
  name: factorio-udp
spec:
  type: NodePort
  ports:
    - name: udp
      port: 34197
      protocol: UDP
      targetPort: 34197
      nodePort: 34197
  selector:
    app: factorio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: factorio-external-ssd-pvc
  namespace: factorio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi 
  volumeName: external-ssd-pv  
