# ArgoCD App-of-Apps パターン - 改善されたディレクトリ構造版
# デプロイ順序: Core → 基盤インフラ(MetalLB,Gateway API,cert-manager) → ESO → その他Infrastructure → Platform → Applications

# Local Path Provisioner - Harborより先にデプロイが必要
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-path-provisioner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/rancher/local-path-provisioner
    targetRevision: v0.0.24
    path: deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: local-path-storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
