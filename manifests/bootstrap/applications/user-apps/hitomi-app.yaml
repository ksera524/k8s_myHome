apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hitomi
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: hitomi=harbor.qroksera.com/sandbox/hitomi
    argocd-image-updater.argoproj.io/hitomi.update-strategy: semver
    argocd-image-updater.argoproj.io/hitomi.allow-tags: regexp:^\d+\.\d+\.\d+$
    argocd-image-updater.argoproj.io/hitomi.semver: ">=0.0.0"
    argocd-image-updater.argoproj.io/hitomi.pull-secret: pullsecret:argocd/harbor-registry
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: kustomization
spec:
  project: apps
  source:
    repoURL: https://github.com/ksera524/k8s_myHome.git
    targetRevision: main
    path: manifests/apps/hitomi
  destination:
    server: https://kubernetes.default.svc
    namespace: sandbox
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
