apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cooklog
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: cooklog=harbor.qroksera.com/sandbox/cooklog
    argocd-image-updater.argoproj.io/cooklog.update-strategy: semver
    argocd-image-updater.argoproj.io/cooklog.allow-tags: regexp:^\d+\.\d+\.\d+$
    argocd-image-updater.argoproj.io/cooklog.semver: ">=0.0.0"
    argocd-image-updater.argoproj.io/cooklog.pull-secret: pullsecret:argocd/harbor-registry
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  project: apps
  source:
    repoURL: https://github.com/ksera524/k8s_myHome.git
    targetRevision: main
    path: manifests/apps/cooklog
  destination:
    server: https://kubernetes.default.svc
    namespace: sandbox
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
