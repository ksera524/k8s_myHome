apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pepup
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: pepup=harbor.qroksera.com/sandbox/pepup:latest
    argocd-image-updater.argoproj.io/pepup.update-strategy: newest-build
    argocd-image-updater.argoproj.io/pepup.pull-secret: pullsecret:argocd/harbor-registry
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ksera524/k8s_myHome.git
    targetRevision: HEAD
    path: manifests/apps/pepup
  destination:
    server: https://kubernetes.default.svc
    namespace: sandbox
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
