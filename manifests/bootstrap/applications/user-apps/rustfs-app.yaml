apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rustfs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.rustfs.com
    targetRevision: 0.0.81
    chart: rustfs
    helm:
      values: |
        replicaCount: 1
        mode:
          standalone:
            enabled: true
          distributed:
            enabled: false
        config:
          rustfs:
            address: ":9000"
            console_address: ":9001"
            console_enable: "true"
            volumes: "/data"
        secret:
          existingSecret: rustfs-auth
        service:
          type: NodePort
          endpoint:
            nodePort: 30081
          console:
            nodePort: 30080
        ingress:
          enabled: false
        storageclass:
          name: local-path
          dataStorageSize: 3.5Ti
          logStorageSize: 10Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: rustfs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
