apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: slack=harbor.qroksera.com/sandbox/slack.rs:latest
    argocd-image-updater.argoproj.io/slack.update-strategy: latest
    argocd-image-updater.argoproj.io/slack.pull-secret: pullsecret:argocd/harbor-registry
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  project: apps
  source:
    repoURL: https://github.com/ksera524/k8s_myHome.git
    targetRevision: HEAD
    path: manifests/apps/slack
  destination:
    server: https://kubernetes.default.svc
    namespace: sandbox
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
