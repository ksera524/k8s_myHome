apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-up
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: user-up=harbor.qroksera.com/sandbox/cooklog
    argocd-image-updater.argoproj.io/user-up.update-strategy: semver
    argocd-image-updater.argoproj.io/user-up.allow-tags: regexp:^\d+\.\d+\.\d+$
    argocd-image-updater.argoproj.io/user-up.semver: ">=0.0.0"
    argocd-image-updater.argoproj.io/user-up.pull-secret: pullsecret:argocd/harbor-registry
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: kustomization
spec:
  project: apps
  source:
    repoURL: https://github.com/ksera524/k8s_myHome.git
    targetRevision: HEAD
    path: manifests/apps/user-up
  destination:
    server: https://kubernetes.default.svc
    namespace: sandbox
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
