apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rss
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: rss=harbor.qroksera.com/sandbox/rss
    argocd-image-updater.argoproj.io/rss.update-strategy: semver
    argocd-image-updater.argoproj.io/rss.allow-tags: regexp:^\d+\.\d+\.\d+$
    argocd-image-updater.argoproj.io/rss.semver: ">=0.0.0"
    argocd-image-updater.argoproj.io/rss.pull-secret: pullsecret:argocd/harbor-registry
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  project: apps
  source:
    repoURL: https://github.com/ksera524/k8s_myHome.git
    targetRevision: HEAD
    path: manifests/apps/rss
  destination:
    server: https://kubernetes.default.svc
    namespace: sandbox
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
