# RustFS外部公開用HTTPRoute（HTTP→HTTPSリダイレクト）
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rustfs-console-redirect
  namespace: rustfs
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      sectionName: http
  hostnames:
    - rustfs.qroksera.com
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
# RustFS外部公開用HTTPRoute（HTTPS）
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rustfs-console
  namespace: rustfs
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      sectionName: https-rustfs
  hostnames:
    - rustfs.qroksera.com
  rules:
    - backendRefs:
        - name: rustfs-svc
          port: 9001
