# RustFS外部公開用TLS証明書（Consoleのみ）
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rustfs-external-cert
  namespace: rustfs
spec:
  secretName: rustfs-external-tls
  issuerRef:
    name: letsencrypt-cloudflare
    kind: ClusterIssuer
  dnsNames:
    - rustfs.qroksera.com
  usages:
    - digital signature
    - key encipherment
    - server auth

---
# Gateway参照用のSecret許可
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-nginx-gateway-secrets
  namespace: rustfs
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: nginx-gateway
  to:
    - group: ""
      kind: Secret
      name: rustfs-external-tls
---
# RustFS外部公開用HTTPRoute（HTTP）
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rustfs-console
  namespace: rustfs
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      sectionName: http
  hostnames:
    - rustfs.qroksera.com
  rules:
    - backendRefs:
        - name: rustfs-svc
          port: 9001
