apiVersion: batch/v1
kind: CronJob
metadata:
  name: hitomi-monitor
  namespace: sandbox
spec:
  schedule: "55 13 * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 0 
      template:
        metadata:
          labels:
            app: hitomi-monitor
        spec:
          containers:
            - name: hitomi-monitor
              image: harbor.local/sandbox/hitomi:f66942359d51d014f3fec263930d57257aa7cf8d
              imagePullPolicy: Always
              env:
                - name: TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: slack
                      key: SLACK_BOT_TOKEN
          restartPolicy: Never
          imagePullSecrets:
            - name: harbor-registry
