# ArgoCD外部公開用TLS証明書
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-external-cert
  namespace: argocd
spec:
  secretName: argocd-external-tls
  issuerRef:
    name: letsencrypt-cloudflare
    kind: ClusterIssuer
  dnsNames:
    - argocd.qroksera.com
  usages:
    - digital signature
    - key encipherment
    - server auth

---
# ArgoCD外部公開用Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-external-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argocd.qroksera.com
      secretName: argocd-external-tls
  rules:
    - host: argocd.qroksera.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80

