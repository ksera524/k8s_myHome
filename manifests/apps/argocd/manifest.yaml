# ArgoCD外部公開用TLS証明書
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-external-cert
  namespace: argocd
spec:
  secretName: argocd-external-tls
  issuerRef:
    name: letsencrypt-cloudflare-staging
    kind: ClusterIssuer
  dnsNames:
    - argocd.qroksera.com
  usages:
    - digital signature
    - key encipherment
    - server auth

---
# Gateway参照用のSecret許可
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-nginx-gateway-secrets
  namespace: argocd
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: nginx-gateway
  to:
    - group: ""
      kind: Secret
      name: argocd-external-tls
    - group: ""
      kind: Secret
      name: argocd-internal-tls

---
# ArgoCD内部アクセス用TLS証明書
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-internal-cert
  namespace: argocd
spec:
  secretName: argocd-internal-tls
  issuerRef:
    name: internal-ca-issuer
    kind: ClusterIssuer
  dnsNames:
    - argocd.internal.qroksera.com
  usages:
    - digital signature
    - key encipherment
    - server auth

---
# ArgoCD外部公開用HTTPRoute（HTTP→HTTPSリダイレクト）
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-external-redirect
  namespace: argocd
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      sectionName: http
  hostnames:
    - argocd.qroksera.com
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
# ArgoCD外部公開用HTTPRoute（HTTPS）
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-external
  namespace: argocd
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      sectionName: https-argocd-external
  hostnames:
    - argocd.qroksera.com
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80
---
# ArgoCD内部公開用HTTPRoute（HTTP→HTTPSリダイレクト）
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-internal-redirect
  namespace: argocd
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      sectionName: http
  hostnames:
    - argocd.internal.qroksera.com
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
# ArgoCD内部公開用HTTPRoute（HTTPS）
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-internal
  namespace: argocd
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      sectionName: https-argocd-internal
  hostnames:
    - argocd.internal.qroksera.com
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80
