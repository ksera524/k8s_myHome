apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: sandbox
  labels:
    app: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: blog
          image: harbor.qroksera.com/sandbox/blog:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          workingDir: /app
          command: ["./blog"]
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
# blog外部公開用HTTPRoute（HTTP→HTTPSリダイレクト）
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: blog-external-redirect
  namespace: sandbox
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      sectionName: http
  hostnames:
    - blog.qroksera.com
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
# blog外部公開用HTTPRoute（HTTPS）
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: blog-external
  namespace: sandbox
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      sectionName: https-blog-external
  hostnames:
    - blog.qroksera.com
  rules:
    - backendRefs:
        - name: blog
          port: 80
---