# Grafana k8s-monitoring Helm values
# このファイルはExternal Secretsから取得した認証情報で動的に更新されます

cluster:
  name: home-k8s

destinations:
  - name: grafana-cloud-metrics
    type: prometheus
    url: ${PROMETHEUS_ENDPOINT}
    auth:
      type: basic
      username: "${PROMETHEUS_USERNAME}"
      password: ${PROMETHEUS_PASSWORD}
  - name: grafana-cloud-logs
    type: loki
    url: ${LOKI_ENDPOINT}
    auth:
      type: basic
      username: "${LOKI_USERNAME}"
      password: ${LOKI_PASSWORD}
  - name: gc-otlp-endpoint
    type: otlp
    url: ${TEMPO_ENDPOINT}
    protocol: http
    auth:
      type: basic
      username: "${TEMPO_USERNAME}"
      password: ${TEMPO_PASSWORD}
    metrics:
      enabled: true
    logs:
      enabled: true
    traces:
      enabled: true

clusterMetrics:
  enabled: true
  opencost:
    enabled: true
    metricsSource: grafana-cloud-metrics
    opencost:
      exporter:
        defaultClusterId: home-k8s
      prometheus:
        existingSecretName: grafana-cloud-metrics-grafana-k8s-monitoring
        external:
          url: ${PROMETHEUS_ENDPOINT}
  kepler:
    enabled: false  # 現時点では無効（リソース制約のため）

clusterEvents:
  enabled: true

podLogs:
  enabled: true

applicationObservability:
  enabled: true
  receivers:
    otlp:
      grpc:
        enabled: true
        port: 4317
      http:
        enabled: true
        port: 4318
    zipkin:
      enabled: true
      port: 9411

alloy-metrics:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: alloy-metrics-remote-cfg-grafana-k8s-monitoring
            key: password
      - name: CLUSTER_NAME
        value: home-k8s
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
  remoteConfig:
    enabled: true
    url: https://fleet-management-prod-019.grafana.net
    auth:
      type: basic
      username: "${TEMPO_USERNAME}"
      password: ${TEMPO_PASSWORD}

alloy-singleton:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
