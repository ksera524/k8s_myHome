# Harbor Persistent Volumes - 正しいPV/PVCバインディング

apiVersion: v1
kind: PersistentVolume
metadata:
  name: harbor-database-pv  # Database用PV
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /tmp/harbor-redis  # 実際のパス（注意: 歴史的経緯によりredisパスがdatabase用）
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-worker1
---
