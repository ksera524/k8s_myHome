# Harbor Persistent Volumes
# 注意: 現在稼働中のHarborとの互換性のため、既存のPV名とバインディングを維持

apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-data-harbor-database-0-pv  # Database用PV
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /tmp/harbor-database
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-worker1
