# Harbor用TLS証明書 - IP SANを含む設定
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: harbor-tls-cert
  namespace: harbor
spec:
  secretName: harbor-tls-secret
  issuerRef:
    name: ca-cluster-issuer
    kind: ClusterIssuer
  commonName: harbor.local
  dnsNames:
  - harbor.local  # DNS名
  ipAddresses:
  - "192.168.122.100"  # IP SANでGitHub Actionsからのアクセスに対応
  usages:
  - digital signature
  - key encipherment
  - server auth