# Infrastructure Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # ArgoCD関連は manifests/platform/argocd-config/ に移動済み

  # Networking
  - networking/metallb/metallb-ipaddress-pool.yaml

  # Security
  # ca-secret.yaml は秘密情報のためGit管理対象外
  - security/cert-manager/cert-manager-selfsigned-issuer.yaml
  - security/cert-manager/letsencrypt-cloudflare-issuer.yaml
  - security/cert-manager/harbor-certificate.yaml
