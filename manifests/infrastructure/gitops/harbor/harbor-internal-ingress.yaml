# Harbor内部アクセス用TLS証明書
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: harbor-internal-tls
  namespace: harbor
spec:
  secretName: harbor-internal-tls
  issuerRef:
    name: internal-ca-issuer
    kind: ClusterIssuer
  dnsNames:
    - harbor.internal.qroksera.com
  usages:
    - digital signature
    - key encipherment
    - server auth

---
# Harbor内部公開用Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harbor-internal-ingress
  namespace: harbor
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - harbor.internal.qroksera.com
      secretName: harbor-internal-tls
  rules:
    - host: harbor.internal.qroksera.com
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: harbor-core
                port:
                  number: 80
          - path: /service/
            pathType: Prefix
            backend:
              service:
                name: harbor-core
                port:
                  number: 80
          - path: /v2/
            pathType: Prefix
            backend:
              service:
                name: harbor-core
                port:
                  number: 80
          - path: /c/
            pathType: Prefix
            backend:
              service:
                name: harbor-core
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: harbor-portal
                port:
                  number: 80
