# Harbor内部向けTLS証明書（harbor.local）
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: harbor-internal-cert
  namespace: harbor
spec:
  secretName: harbor-internal-tls
  issuerRef:
    name: internal-ca-issuer
    kind: ClusterIssuer
  dnsNames:
    - harbor.local
  usages:
    - digital signature
    - key encipherment
    - server auth
