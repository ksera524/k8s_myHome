apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-github-oauth-secret
  namespace: argocd
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: bootstrap-secret-store
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
  - secretKey: dex.github.clientId
    remoteRef:
      key: argocd-github-oauth-bootstrap
      property: client-id
  - secretKey: dex.github.clientSecret
    remoteRef:
      key: argocd-github-oauth-bootstrap
      property: client-secret
