apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-auth-secret
  namespace: arc-systems
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: bootstrap-secret-store
    kind: ClusterSecretStore
  target:
    name: github-auth-secret
    creationPolicy: Owner
  data:
  - secretKey: GITHUB_PAT
    remoteRef:
      key: github-bootstrap
      property: pat