apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bootstrap-secret-store
spec:
  provider:
    kubernetes:
      # Kubernetes Secretから値を読み取る
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: default
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets-operator
          namespace: external-secrets-system
      remoteNamespace: bootstrap  # bootstrap namespaceのSecretを参照