# ArgoCD設定用Kustomization
# ConfigMapとExternal Secretを管理
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # ArgoCD ConfigMap (argocd-cm, argocd-rbac-cm)
  - argocd-config.yaml
  # ArgoCD GitHub OAuth Secret は secrets/external-secrets/ で管理されるため削除
  # Harbor Docker Registry Secrets (各namespace用)
  - harbor-unified-registry-secrets.yaml
  # ArgoCD Image Updater用のSecret参照権限
  - argocd-image-updater-rbac.yaml
