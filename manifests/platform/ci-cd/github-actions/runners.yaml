# GitHub Actions Runners
# settings.tomlで定義されたリポジトリのRunnerをArgoCD管理下に配置
# 
# 重要: このファイルはadd-runner.shによって自動生成/更新されます
# 手動で編集しないでください

# slack.rs Runner
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slack-rs-runners
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    targetRevision: 0.12.1
    chart: gha-runner-scale-set
    helm:
      values: |
        githubConfigUrl: https://github.com/ksera524/slack.rs
        githubConfigSecret: github-multi-repo-secret
        minRunners: 1
        maxRunners: 3
        containerMode:
          type: dind
        template:
          spec:
            serviceAccountName: github-actions-runner
  
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-systems
  
  syncPolicy:
    automated:
      prune: false  # 重要: Runnerは削除しない
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # 既にnamespaceは存在する

