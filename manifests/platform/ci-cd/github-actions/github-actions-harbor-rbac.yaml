apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: harbor
  name: harbor-secret-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["harbor-tls-secret"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-actions-harbor-access
  namespace: harbor
subjects:
- kind: ServiceAccount
  name: github-actions-runner
  namespace: arc-systems
roleRef:
  kind: Role
  name: harbor-secret-reader
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: cert-manager
  name: ca-secret-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["ca-key-pair"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-actions-ca-access
  namespace: cert-manager
subjects:
- kind: ServiceAccount
  name: github-actions-runner
  namespace: arc-systems
roleRef:
  kind: Role
  name: ca-secret-reader
  apiGroup: rbac.authorization.k8s.io
