# RunnerScaleSetにDocker daemon設定を追加するパッチ
apiVersion: actions.github.com/v1alpha1
kind: AutoscalingRunnerSet
metadata:
  name: k8s-myhome-runners
  namespace: arc-systems
spec:
  githubConfigUrl: https://github.com/ksera524/k8s_myHome
  githubConfigSecret: github-auth
  maxRunners: 3
  minRunners: 0
  runnerScaleSetName: k8s-myhome-runners
  template:
    spec:
      containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command:
        - /home/runner/run.sh
        env:
        - name: DOCKER_HOST
          value: unix:///var/run/docker.sock
        - name: RUNNER_WAIT_FOR_DOCKER_IN_SECONDS
          value: "120"
        volumeMounts:
        - mountPath: /home/runner/_work
          name: work
        - mountPath: /var/run
          name: dind-sock
        - mountPath: /etc/docker
          name: docker-config
      volumes:
      - name: work
        emptyDir: {}
      - name: dind-sock
        hostPath:
          path: /var/run
          type: Directory
      - name: docker-config
        configMap:
          name: docker-daemon-config
---
# Docker daemon設定ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-daemon-config
  namespace: arc-systems
data:
  daemon.json: |
    {
      "insecure-registries": ["192.168.122.100"],
      "registry-mirrors": []
    }
